<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>seguimientoPedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-label style="font-weight: bold">Cliente:   </ion-label><ion-label>{{cliente}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label style="font-weight: bold">Pedido Nro:    </ion-label><ion-label>{{nropedido}} </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <mat-horizontal-stepper [linear]="isLinear" #stepper [selectedIndex]="cont" >
    <ng-template matStepperIcon="edit">
      <mat-icon>done</mat-icon>
    </ng-template>
    <mat-step completed="{{f1}}">
        
    </mat-step>
   
    <mat-step completed="{{f2}}">
       
    </mat-step>

    <mat-step completed="{{f3}}">
      
    </mat-step>
    
    <mat-step completed="{{f4}}">
        
    </mat-step>

    <mat-step completed="{{f5}}">
        
    </mat-step>
   
  </mat-horizontal-stepper>
  <ion-grid id="estado">
      <ion-row>
          <ion-col><ion-label style="font-weight: bold">ESTADO -   </ion-label><ion-label style="color: green; text-transform: uppercase">{{estado}}</ion-label></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="10" >
          <ion-label>{{estadoP}}</ion-label>
        </ion-col>
        <ion-col size="2">
          <ion-button color="danger" expand="full" (click)="refreshEstado()"><ion-icon name="refresh"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
  </ion-grid>
  <ion-item text-center>
      <ion-label>Tu pedido se encuentra en:</ion-label>
  </ion-item>
  <div #map id="map_canvas"></div> 

  <ion-button expand="full" color="danger" disabled="{{btnAU}}" (click)="refreshMap()">Actualizar Ubicaci√≥n</ion-button>
</ion-content>
